---
stages:
  - build
  - docker
  - acceptance

build:
  stage: build

  image: elixir:1.9

  services:
    - postgres:latest

  variables:
    POSTGRES_DB: test_test
    POSTGRES_HOST: postgres
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: "postgres"
    MIX_ENV: "test"

  before_script:
    - apt-get update && apt-get -y install postgresql-client
    - ./scripts/init.sh

  script:
    - ./scripts/lint.sh
    - ./scripts/test.sh
